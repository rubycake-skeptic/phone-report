server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: report
          uri: http://localhost:8082
          predicates:
            - Path=/lossReports/**, 
        - id: notificationmanagement
          uri: http://localhost:8083
          predicates:
            - Path=/notificationHistories/**, 
        - id: devicemgmt
          uri: http://localhost:8084
          predicates:
            - Path=/deviceMgmts/**, /readDevices/**
        - id: analytics
          uri: http://localhost:8085
          predicates:
            - Path=, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: report
          uri: http://report:8080
          predicates:
            - Path=/lossReports/**, 
        - id: notificationmanagement
          uri: http://notificationmanagement:8080
          predicates:
            - Path=/notificationHistories/**, 
        - id: devicemgmt
          uri: http://devicemgmt:8080
          predicates:
            - Path=/deviceMgmts/**, 
        - id: analytics
          uri: http://analytics:8080
          predicates:
            - Path=, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
